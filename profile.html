<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | CloudKitchen</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===============================
     PROFILE SECTION
================================ -->
<section class="profile">
  <div class="container">

    <h2>Your Profile</h2>

    <div class="profile-card">

      <img
        id="avatarPreview"
        class="profile-avatar"
        src=""
        alt="Avatar"
      />

      <label class="file-label">
        Change Avatar
        <input type="file" id="profileAvatar" accept="image/*">
      </label>

      <label>Name</label>
      <input type="text" id="profileName" placeholder="Your name">

      <label>Email</label>
      <input type="email" id="profileEmail" disabled>

      <button id="saveProfile" class="btn-primary">
        Save Changes
      </button>

    </div>

  </div>
</section>

<!-- ===============================
     FOOTER
================================ -->
<footer class="footer">
  <p>Â© 2026 CloudKitchen. All rights reserved.</p>
</footer>

<!-- ===============================
     NAVBAR LOADER
================================ -->
<script type="module">
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML("afterbegin", html);

      // ðŸ”¹ Load navbar logic AFTER HTML is injected
      import("./navbar.js");
    });
</script>


<!-- ===============================
     PAGE SCRIPTS
================================ -->
<script type="module" src="auth.js"></script>
<script type="module" src="profile.js"></script>

</body>
</html>
