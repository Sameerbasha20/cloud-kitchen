<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | CloudKitchen</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===============================
     HEADER
================================ -->
<header id="site-header">
  <div class="container nav">
    <a href="index.html" class="logo">CloudKitchen</a>
  </div>
</header>

<!-- ===============================
     PROFILE SECTION
================================ -->
<section class="profile">
  <div class="container">

    <h2>Your Profile</h2>

    <div class="profile-card">

      <!-- Avatar Preview -->
      <img
        id="avatarPreview"
        class="profile-avatar"
        src="images/avatars/default.png"
        alt="Avatar"
      />

      <!-- Avatar Upload -->
      <label class="file-label">
        Change Avatar
        <input type="file" id="profileAvatar" accept="image/*">
      </label>

      <!-- Name -->
      <label>Name</label>
      <input
        type="text"
        id="profileName"
        placeholder="Your name"
      />

      <!-- Email -->
      <label>Email</label>
      <input
        type="email"
        id="profileEmail"
        disabled
      />

      <!-- Save -->
      <button id="saveProfile" class="btn-primary">
        Save Changes
      </button>

    </div>

  </div>
</section>

<!-- ===============================
     SCRIPTS
================================ -->
<script type="module" src="profile.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
