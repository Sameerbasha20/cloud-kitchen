<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CloudKitchen</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===============================
     HEADER / NAVBAR
================================ -->
<header id="site-header">
  <div class="container nav">

    <a href="index.html" class="logo">CloudKitchen</a>

    <ul class="nav-links" id="navLinks">
      <li><a href="about.html">About</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>

    <!-- AUTH AREA -->
    <div class="auth-area" id="authArea"></div>

    <!-- MOBILE MENU -->
    <div class="menu-toggle" id="menuToggle">☰</div>

  </div>
</header>

<!-- ===============================
     CONTACT SECTION
================================ -->
<section class="contact">
  <div class="container">

    <div class="section-header">
      <h2>Contact Us</h2>
      <p>Have a question or want to place a bulk order? Send us a message.</p>
    </div>

    <!-- CONTACT DETAILS -->
    <div class="contact-info">
      <p><strong>Email:</strong> cloudkitchen@email.com</p>
      <p><strong>Location:</strong> Hyderabad, India</p>
    </div>

    <!-- CONTACT FORM -->
    <form class="contact-form" style="max-width:600px; margin:40px auto 0;">

      <input
        type="text"
        name="name"
        placeholder="Your Full Name"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Your Email Address"
        required
      >

      <input
        type="tel"
        name="phone"
        placeholder="Your Phone Number"
      >

      <textarea
        name="message"
        rows="5"
        placeholder="Your Message"
        required
      ></textarea>

      <div style="text-align:center; margin-top:20px;">
        <button type="submit" class="btn-primary">Send Message</button>
      </div>

    </form>

  </div>
</section>

<!-- ===============================
     FOOTER
================================ -->
<footer class="footer">
  <p>© 2026 CloudKitchen. All rights reserved.</p>
</footer>

<!-- JS -->
<script type="module" src="auth.js"></script>
<script src="scroll.js"></script>
</body>
</html>
