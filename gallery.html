<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | CloudKitchen</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===============================
     NAVBAR LOADER
================================ -->
<script type="module">
  import { initNavbar } from "./navbar.js";

  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML("afterbegin", html);
      initNavbar("gallery"); // ✅ highlight Gallery
    });
</script>

<!-- ===============================
     GALLERY SECTION
================================ -->
<section class="home-gallery">
  <div class="container">

    <div class="section-header">
      <h2>Gallery</h2>
      <p>Our food & kitchen moments</p>
    </div>

    <div class="home-gallery-grid">
      <img src="images/menu/veg/rice.jpg" alt="Rice">
      <img src="images/menu/veg/sambar.jpg" alt="Sambar">
      <img src="images/menu/veg/dal.jpg" alt="Dal">
      <img src="images/menu/veg/curd.jpg" alt="Curd Rice">
      <img src="images/menu/non-veg/chicken-biryani.jpg" alt="Chicken Biryani">
      <img src="images/menu/non-veg/chicken-curry.jpg" alt="Chicken Curry">
    </div>

  </div>
</section>

<!-- ===============================
     FOOTER
================================ -->
<footer class="footer">
  <p>© 2026 CloudKitchen. All rights reserved.</p>
</footer>

<!-- PAGE SCRIPTS -->
<script type="module" src="auth.js"></script>
<script src="scroll.js"></script>

</body>
</html>
