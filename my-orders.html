<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders | CloudKitchen</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header id="site-header">
  <div class="container nav">
    <a href="index.html" class="logo">CloudKitchen</a>

    <ul class="nav-links">
      <li><a href="menu.html">Menu</a></li>
      <li><a href="my-orders.html" class="active">My Orders</a></li>
    </ul>
  </div>
</header>

<!-- ================= ORDERS ================= -->
<section class="orders">
  <div class="container">

    <div class="section-header">
      <h2>My Orders</h2>
      <p>Your recent orders and their status</p>
    </div>

    <div id="orders-list"></div>

  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>© 2026 CloudKitchen</p>
</footer>

<!-- ================= SCRIPT ================= -->
<script type="module">
  // Firebase
  import { auth, db } from "./firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const ordersList = document.getElementById("orders-list");

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      ordersList.innerHTML = "<p>Please login to view your orders.</p>";
      return;
    }

    const q = query(
      collection(db, "orders"),
      where("userId", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      ordersList.innerHTML = "<p>No orders yet.</p>";
      return;
    }

    ordersList.innerHTML = "";

    snapshot.forEach(doc => {
      const order = doc.data();
      const date = order.createdAt?.toDate().toLocaleString() || "";

      let itemsHtml = "";
      order.items.forEach(item => {
        itemsHtml += `
          <li>
            ${item.name} × ${item.qty} — ₹${item.price * item.qty}
          </li>
        `;
      });

      const div = document.createElement("div");
      div.className = "order-card";

      div.innerHTML = `
        <h4>Order ID: ${doc.id}</h4>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <ul>${itemsHtml}</ul>
        <h4>Total: ₹${order.total}</h4>
      `;

      ordersList.appendChild(div);
    });
  });
</script>

</body>
</html>
